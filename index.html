<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game of Game</title>
</head>
<body>
    <div class="navbar">
       <div class="username">Game of Cam</div>
       <div class="username">Kla_Klok</div>
       <div class="username">Get_Started</div>
       <button onclick="random()" class="username">ក្រឡុក</button>
    </div>
    <div class="container_main">
        <div class="container">
            <div class="array1" id="tiger"></div>
            <div class="array2" id="guard"></div>
            <div class="array3" id="chicken"></div>
            <div class="array4" id="loster"></div>
            <div class="array5" id="crab"></div>
            <div class="array6" id="fish"></div>
        </div>
        <div class="result">
            <div class="container_result_2">
                <div class="array11" id="num1"></div>
            <div class="container_2">
                <div class="array22" id="num2"></div>
                <div class="array33" id="num3"></div>
            </div>
            </div>
        </div>
        <div class="container_bottom">
            <div class="center" onclick="random()">
                <p>ក្រឡុក</p>
              </div>
        </div>
      
    </div>
</body>
<script src="./main.js"></script>
</html>
